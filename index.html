<!DOCTYPE html>
<html>
    <head>
        <title>Windows-8</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    
    <body>
        <!--Division for navigation bar starts-->
        <div class="topnav">
            <h1>Metro UI windows 8</h1>
        </div>
        <!--Division for navigation bar ends-->
        
        
            
            <!--Division for left sidebar starts-->
            <div class="leftsidebar">
                <h1>Start</h1><hr>
                <ul>A<hr>
                    <li>Audacity</li>
                    <li>Avro Keyboard</li>
                    <li>Alarms and Clock</li>
                </ul><br>
                <ul>B<hr>
                    <li>Brave</li>
                    <li>Brackets</li>
                    <li>BitTorrent</li>
                </ul><br>
                <ul>C<hr>
                    <li>Calculator</li>
                    <li>Comand prompt</li>
                    <li>Control panel</li>
                </ul><br>
                <ul>D<hr>
                    <li>Daum</li>
                    <li>Default apps</li>
                    <li>Display settings</li>
                </ul>
            </div>
            <!--Division for left sidebar ends-->
        
        <!--Division for main content starts here-->
        <div class="maincontent">
            
            <div class="content_partone">
                <div class="showdesktop">
                    <i class="fas fa-home" style="font-size:48px;color:white;"></i>
                    
                </div>
                <div class="settings">
                    <i class="fas fa-cog" style="font-size:48px;color:white;"></i>
                   
                </div>
                <div class="camera">
                    <i class="fas fa-camera" style="font-size:48px;color:white;"></i>
                    
                </div>
                <div class="facebook">
                    <i class="fab fa-facebook-f" style="font-size:48px;color:white;"></i>
                </div>
                <div class="facetime">
                     <i class="fas fa-video" style="font-size:48px;color:white;"></i>                 
                </div>
            </div>
            
            <div class="content_parttwo">
                 <div class="favourite">
                     <i class="fas fa-heart" style="font-size:48px;color:white;"></i>
                 </div>
                 <div class="twitter">
                      <i class="fab fa-twitter" style="font-size:48px;color:white;"></i>
                 </div>
                 <div class="place">
                     <i class="fa fa-map-marker" style="font-size:48px;color:white;"></i>
                 </div>
                 <div class="gallery">
                     
                 </div>
                 <div class="task">
                     <i class="fas fa-tasks" style="font-size:48px;color:white;"></i>
                 </div>
                 <div class="windowsexplorer">
                     <i class="fas fa-list" style="font-size:48px;color:white;"></i>
                 </div>
            </div>
            
            <div class="content_partthree">
                 <div class="browser">
                     <i class="fas fa-globe-americas" style="font-size:48px;color:white;"></i>
                 </div>
                 <div class="email">
                     <i class="fas fa-envelope" style="font-size:48px;color:white;"></i>
                 </div>
                 <div class="calender">
                     <i class="fas fa-calendar-alt" style="font-size:48px;color:white;"></i>
                 </div>
                 <div class="skydrive">
                     <i class="fas fa-cloud" style="font-size:48px;color:white;"></i>
                 </div>
                 <div class="media">
                     <i class="fas fa-play" style="font-size:48px;color:white;"></i>
                 </div>
            </div>
           
        </div>
        <!--Division for main content ends here-->
        
         
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
